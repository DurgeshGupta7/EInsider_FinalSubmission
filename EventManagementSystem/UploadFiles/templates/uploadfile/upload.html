
{% extends 'base.html' %}

{% block content %}
<body>

	<h1>upload</h1>

	<form action="upload" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
		<input type="file" name="image">
		<input type="submit" name="upload file">
	</form>

	{%  if url %}
		<p>Uploaded file: <a href="{{ url }}">  {{url}} </a></p>

	{% endif %}
</body>

{% endblock %}
